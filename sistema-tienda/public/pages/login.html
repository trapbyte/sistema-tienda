<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n - Sistema Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .login-card h2 {
      color: #667eea;
      margin-bottom: 2rem;
      text-align: center;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-weight: 600;
    }
    .btn-login:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2><i class="bi bi-shop"></i> Sistema Tienda</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="correo@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" required placeholder="Ingrese su contrase침a">
      </div>
      <button type="submit" class="btn btn-primary btn-login w-100">
        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesi칩n
      </button>
    </form>
    <div class="mt-3 text-center text-muted small">
      <p>Credenciales de prueba en consola del servidor</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
